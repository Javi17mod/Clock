<!DOCTYPE html>
<html>
<head>
<title>Reloj Digital</title>
<style>
#clock {
font-size: 3em;
color: #fff;
text-align: center;
}
</style>
</head>
<body>
<div id="clock">
<span id="hours"></span> : 
<span id="minutes"></span> : 
<span id="seconds"></span>
</div>

<script>
function updateTime() {
var today = new Date();
var h = today.getHours();
var m = today.getMinutes();
var s = today.getSeconds();

// Agrega un cero antes de un solo dígito
m = checkTime(m);
s = checkTime(s);

// Actualiza la hora en el reloj
document.getElementById('hours').innerHTML = h;
document.getElementById('minutes').innerHTML = m;
document.getElementById('seconds').innerHTML = s;

// Cambia el color del fondo del reloj según la hora del día
if (h = 0) {
document.body.style.backgroundColor = `#03002B`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 1) {
document.body.style.backgroundColor = `#03002B`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 2) {
document.body.style.backgroundColor = `#050043`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 3) {
document.body.style.backgroundColor = `#050043`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 4) {
document.body.style.backgroundColor = `#060052`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 5) {
document.body.style.backgroundColor = `#002B64`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 6) {
document.body.style.backgroundColor = `#023A69`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 7) {
document.body.style.backgroundColor = `#0060AF`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 8) {
document.body.style.backgroundColor = `#0077D9`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 9) {
document.body.style.backgroundColor = `#008CFF`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 10) {
document.body.style.backgroundColor = `#00A7FF`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 11) {
document.body.style.backgroundColor = `#1CC6FF`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 12) {
document.body.style.backgroundColor = `#44D0FF`;
document.getElementById('clock').style.color = `#fff`;
} else if (h = 13) {
document.body.style.backgroundColor = `#023A69`;
document.getElementById('clock').style.color = `#fff`;
} else (h = 14) {
document.body.style.backgroundColor = `#0060AF`;
document.getElementById('clock').style.color = `#fff`;
  
}

// Actualiza la hora cada segundo
setTimeout(updateTime, 1000);
}

function checkTime(i) {
if (i < 10) { i = `0` + i };
return i;
}

// Inicia el reloj al cargar la página
updateTime();
</script>
</body>
</html>

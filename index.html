<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
<script>
function actualizarTitulo() {
let fecha = new Date();
let anio = fecha.getFullYear();
let mes = fecha.getMonth() + 1;
let dia = fecha.getDate();
let hora = fecha.getHours();
let minutos = fecha.getMinutes();
let segundos = fecha.getSeconds();
let nuevoTitulo = anio + "/" + mes + "/" + dia + " | " + hora + ":" + minutos + ":" + segundos;
document.title = nuevoTitulo;
setTimeout(actualizarTitulo, 1); //Se actualiza cada segundo
}
</script>
<style>
body {
background-color: #fff;
}
h1 {
font-size: 100px;
text-align: center;
color: #000;
margin-top: 200px;
}
</style>
</head>
<body onLoad="cambiarFondo()">
<h1 id="reloj"></h1>
<script>
function cambiarFondo() {
var d = new Date();
var h = d.getHours();
if(h >= 0 && h < 6) {
document.body.style.backgroundColor = "#009FEB";
} else if(h >=6 && h < 12) {
document.body.style.backgroundColor = "#f9d71c";
} else if(h >= 12 && h < 18) {
document.body.style.backgroundColor = "#009DB8";
} else {
document.body.style.backgroundColor = "#000";
}
var horas = d.getHours();
if(horas < 10) {
horas = "0" + horas;
}
var minutos = d.getMinutes();
if(minutos < 10) {
minutos = "0" + minutos;
}
var segundos = d.getSeconds();
if(segundos < 10) {
segundos = "0" + segundos;
}
document.getElementById("reloj").innerHTML = horas + ":" + minutos + ":" + segundos;
setTimeout("cambiarFondo()", 1000);
}
</script>
</body>
</html>
